<section class="providersContainer">
    <h1 class="title">Filter Slots By Provider</h1>
    <ul *ngIf="(providers$ | async) as providers" >
        <li *ngFor="let item of providers.data.slice(0, 15);" class="providerData" >
            <p 
                class="providerItem"
                (click)="onClickProvider(item)"
            >{{item.name}}</p>
        </li>
    </ul>
</section>
