<app-provider-list (providerItem)="onProvider($event)"></app-provider-list>
<app-category-list (categoryItem)="onCategory($event)"></app-category-list>
<ul *ngIf="providerName && (slotsByProvider$ | async) as slots" >
    <app-slot-item [games]="slots.data.games" class="slotWrapper"></app-slot-item>
</ul>
<ul *ngIf="categoryName && (slotsByCategory$ | async) as slots">
    <app-slot-item [games]="slots[0].games" class="slotWrapper"></app-slot-item>
</ul>
